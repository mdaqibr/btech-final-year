<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial; background: #f7f7f7; padding: 20px; }
        .card { background: #fff; padding: 25px; border-radius: 10px; max-width: 500px; margin: auto; }
        .otp { font-size: 32px; font-weight: bold; letter-spacing: 10px; text-align: center; }
        .brand { font-size: 20px; font-weight: bold; color: #4a90e2; }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">Cafetero</div>
        <p>Hello,</p>
        <p>Your email verification OTP is:</p>
        <div class="otp">{{ otp }}</div>
        <p>This OTP is valid for <b>60 minutes</b>.</p>
        <p>If you did not request this, please ignore this email.</p>
        <br>
        <p>Thanks,<br>Cafetero Team</p>
    </div>
</body>
</html>
